<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sailor Moon Memory Card Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    
    <link rel="stylesheet" href="assets/css/style2.css"/>
    <link rel="icon" href="assets/images/lunaBall.png">
    
</head>
<body>
 
 <div class="container sailor">
     <img src="assets/images/sailor_bg1.jpg" alt="background">
    <header>
    <h1>Sailor Moon Game</h1>
    <section class="score-panel">

        <ul class="stars">
    <li><i class="fa fa-star"></i></li>
    <li><i class="fa fa-star"></i></li>
    <li><i class="fa fa-star"></i></li>
    </ul>
    
        <span class="moves">0</span> Moves
        <div class="restart">
        RESTART
    <i class="fa fa-repeat"></i>
            </div>

        <span class="timer">

        Timer 00:00:00

        </span>
    </section>
    </header>
    
    <div id="game"></div>
    
   <div class="modal">
   <div class="modal-content">
       <h2 class="modal-title">Congratulations !</h2>
       <p class="modal-message">You won !</p>
  <div class="modal-element">
      <span>Time :</span>
       </div>
       <div class="modal-element">
           <span>Moves :</span>
       </div>
       <div class="modal-element">
           <span> Stars :</span> 
        </div>
       </div>
    </div>
   </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script2.js"></script>
</body>
</html>
