<body>
    
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4>How to Play</h4>
      </div>
      <div class="modal-body">
        <img class="help-btn" src="assets/images/help-btn.png"></img>  
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Start Game</button>
      </div>
    </div>

  </div>
</div>
    
    
        <!--<div class="row">
            <div class="col-md-3 col-md-6 col-md-3"></div>
        </div> -->   
        
    <h1>Sailor Moon Game Test</h1>

    <div class="score-panel">
        <span class="move">
        <span id="moves">0</span> Moves
        </span>
        <span class="timer">
            <span id="time">60</span> seconds left
        </span>
        
        <span class="buttonReset">
         <button id="reset-btn">Reset</button>
        </span>
    </div>
    
    <nav class="col text-center">
      <div class="btn-group" role="group" aria-label="Basic example">
        <div class="container">
        <a href="#" style="text-decoration:none;">   
        <img src="assets/images/stage-btn.png" alt="stage one"></img>     
        <button type="button" class="btn btn-secondary btn-click-size">One</button>
        <h6>Stage One</h6> 
        </a> 
        </div>
        <div class="container">
        <a href="#" style="text-decoration:none;">
        <img src="assets/images/stage-btn.png" alt="stage two"></img>     
        <button type="button" class="btn btn-secondary btn-click-size">Two</button>
        <h6>Stage Two</h6>
        </a>
        </div>
        <div class="container">
        <a href="#" style="text-decoration:none;">
        <img src="assets/images/stage-btn.png" alt="stage three"></img>     
        <button type="button" class="btn btn-secondary btn-click-size">Three</button>
        <h6>Stage Three</h6>
        </a>
        </div>
      </div>            
    </nav>
    
    <section id="game">
    </section>
    
    
    
    <div id="popup1" class="overlay">   <!-- NEW -->
            <div class="popup">
                <h2>Congratulations!</h2>
                <a class="close" href=# >x</a>
                <div class="content-1">
                    Congratulations you're a winner!
                </div>
                <div class="content-2">
                    <p>You made <span id=finalMove> </span> moves </p>
                    <p>in <span id=totalTime> </span> </p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    Play again</a>
                </button>
            </div>
        </div>  <!-- END NEW -->
